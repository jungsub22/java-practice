<!DOCTYPE html>
<html>
<head>
	<title>Input 요소</title>
</head>
<body>
	<h1>Input 요소</h1>
	<form>
		<fieldset>
			<legend>회원가입</legend>
			<p>아이디 : <input type="text" name=""></p>
			<p>비밀번호 : <input type="password" name=""></p>
			<p>메일 수신 여부 : <input type="radio" name="receive">예
				<input type="radio" name="receive">아니요
				<p>관심 분야</p>
				<input type="checkbox" name="chk1">HTML
				<input type="checkbox" name="chk2">CSS
				<input type="checkbox" name="chk3">Javascript
				</p>
		<p>
			<input type="submit" value="전송" name="">
			<input type="reset" value="취소" name="">
			<input type="button" value="확인" name="">
			<input type="image" src="images/search.png" alt="검색" name="">
		</p>
		<p>파일올리기
			<input type="file" name="">		
		</p>
		<p>
			<input type="hidden" name="">
		</p>

		</fieldset>
	</form>

</body>
</html>
