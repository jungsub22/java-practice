<!DOCTYPE html>
<html>
<head>
	<title>textarea요소와 select요소</title>
</head>
<body>
	<h1>textarea요소와 select요소</h1>
	<form>
		<fieldset>
			<legend>여러 줄 글상자와 목록상자</legend>
			<p>답글 <br><textarea cols="30" rows="3"></textarea></p>
			<p>과목선택
				<select>
					<option value="htm15">htm15 </option>
					<option value="css3">css3</option>
					<option value="javascript">javascript </option>
				</select>				
			</p>
			<p>스터디 지역
				<select>
					<optgroup label="관악구">
						<option>봉천동</option>
						<option>신림동</option>
						<option>남현동</option>
					</optgroup>
					<optgroup label="동대문구">
						<option>전농동</option>
						<option>답십리</option>
						<option>신설동</option>
					</optgroup>
				</select>
				
			</p>
		</fieldset>
	</form>

</body>
</html>
