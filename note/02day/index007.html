<!DOCTYPE html>
<html>
<head>
	<title>데이터 테이블</title>
</head>
<body>
	<h1>표 만들기</h1>
	<h2>데이터 테이블</h2>
	<table border="1 " width="100%" summary="상하반기 태블릿PC와 스마트폰 판매현황">
		<caption>태블릿PC와 스마트폰 판매현황</caption>
		<colgroup>
			<col width="20%">
			<col width="40%">
			<col width="40%">
		</colgroup>
		<thead>
		<tr>
			<th scope="col">구분</th>
			<th scope="col">태블릿PC</th>
			<th scope="col">스마트폰</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<th scope="col">상반기 판매수</th>
			<td>2만대</td>
			<td>5만대</td>
		</tr>
		<tr>
			<th scope="col">하반기 판매수</th>
			<td>3만대</td>
			<td>11만대</td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<th scope="row">총판매수</th>
			<td>5만대</td>
			<td>16만대</td>
		</tr>
		</tfoot>
	</table>
	
		
	


</body>
</html>
