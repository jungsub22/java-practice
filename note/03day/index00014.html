<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>datalist</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>datalist</legend>
																			<!-- datalist의 id명과 일치해야함 -->
			<p><label for="course">수강과목:</label><input id="course" type="text" name="" list="subjects">
				<datalist id="subjects">
				<option value="html5"></option>
				<option value="css3"></option>
				<option value="javascript"></option>
				<option value="jquery"></option>
			</datalist></p>
		</fieldset>
	</form>
</body>
</html>
