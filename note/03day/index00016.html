<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>disabled속성과 readonly속성</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>disabled 속성과 readonly 속성</legend>
			<ul>
				<li><label for="n1">시리얼 번호 입력:</label><input type="text" name="" id="n1"><input type="button" name="" value="이전"><input type="button" name="" value="다음" disabled="disabled"></li>
				<li><label for="n2">선택한 책:</label><input type="text" name="" id="n2" readonly="readonly" value="안드로이드로 용돈벌기"><label for="n3">수량:</label><input type="number" min="1" max="10" value="1" step="1" name="" id="n3"></li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
