<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>pattern 속성</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>pattern 속성</legend>
			<p><label for="tel">휴대폰 번호:</label><input type="tel" name="" id="tel" pattern="\d{3}-\d{3,4}-\d{4}" title="휴대폰 번호는 3자리 숫자-3리에서4자리 숫자-4자리 숫자로 입력하셔야합니다."></p>
			<input type="submit" name="" value="전송">
		</fieldset>
	</form>
</body>
</html>
