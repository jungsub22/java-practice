<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>input type</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>input type</legend>
			<p><label for="inputname1">검색:</label> <input type="search" name="" id="inputname1"></p>
			<p><label for="inputname2">이메일:</label><input type="email" name="" id="inputname2"></p>
			<p><label for="inputname3">사이트 주소:</label><input type="url" name="" id="inputname3"></p>
			<p><label for="inputname4">전화번호:</label><input type="tel" name="" id="inputname4"></p>
			<p><label for="inputname5">수량:</label><input type="number" name="" id="inputname5" min="1" max="10" step="1" value="1"></p>
			<p><label for="inputname6">만족도:</label><input type="range" name="" id="inputname6" min="1" max="10" step="2" value="1"></p>
			<p><label for="inputname7">날짜:</label><input type="date" name="" id="inputname7"></p>
			<p><label for="inputname8">날짜시간(UTC):</label><input type="datetime" name="" id="inputname8"></p>
			<p><label for="inputname9">날짜시간:</label> <input type="datetime-local" name="" id="inputname9"></p>
			<p><label for="inputname10">월:</label><input type="month" name="" id="inputname10"></p>
			<p><label for="inputname11">주:</label><input type="week" name="" id="inputname11"></p>
			<p><label for="inputname12">시간:</label><input type="time" name="" id="inputname12"></p>
			<p><label for="inputname13">색상:</label><input type="color" name="" id="inputname13"></p>
		</fieldset>
	</form>
</body>
</html>
