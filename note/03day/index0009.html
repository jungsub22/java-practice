<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>자동완성 기능</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>자동완성 기능</legend>
			<ul>
				<li><label for="phone">전화번호</label><input type="tel" name="" id="phone" autocomplete="off"></li>
				<li><label for="email">이메일</label><input type="email" name="" id="email" autocomplete="on"></li>
			</ul>
			<p><input type="submit" name="" value="전송"></p>
		</fieldset>
	</form>
</body>
</html>
