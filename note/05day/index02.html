<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>용만들기</title>
	<style type="text/css">
		h1{color: red;}
		h2{width: 0;height: 0; text-indent: /*-9999px;*/;line-height: 0;font-size: 0;position: absolute;/*margin-left: -9999px;*/left: -9999px; z-index: 1;}
		p{border: 1px solid red;width: 200px;height: 100px;/*float: left;*/display: inline-block; /*margin: 5px;*/padding: 10px;}
		div{margin-top: -40px;}		
	</style>
</head>
<body>
	<h1>세상에 없는 12지 동물 - 용</h1>
	<div>
	<h2>용의기원</h2>
	<p class="p1">용의 기원은 정확하게 밝혀진 바 업으나 화석으로 인한 추정이 있고 자연현상으로인한 상상이 있다.</p>
	<h2>용의모습</h2>
	<p class="p2">화석이나 자연 현상이 워낙 강했기 때문에 용의 모습은 동양이나 서양이나 곱상할 수는 없었을 것이다.</p>
	<h2>용의의미</h2>
	<p class="p3">그 강한 용은 보통사람들이 갖지 못한 인상 때문에 신묘하여 우러를 수 있는 존재를 의미하게 된것이다.</p>
	</div>
</body>
</html>
