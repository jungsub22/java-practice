<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스 변신 transform</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{border: 2px solid black;width: 300px;height: 50px;
			background: url(images/logo.png) no-repeat;
			/*background-image: url(images/logo.png) no-repeat;*/
			/*background-image: url(images/logo.png);
			background-repeat: no-repeat;*/
		font-size: 32px;font-weight: bold;/*background-size: contain;*/padding-top: 10px;margin-left: 30px;}
		.p1{background-color: red;}
		.p2{background-color: yellow;transform: translate(20px,-10px);}
		.p3{background-color: pink;transform: rotate(30deg);margin-left: 50px;margin-top: 50px;}
		.p4{background-color: blue;transform: scale(1.3,0.7);margin-left: 70px;-ms-transform:scale(1.3,0.7);-moz-transform:scale(1.3,0.7)-webkit-transform:scale(1.3,0.7)-o-transform:scale(1.3,0.7);margin-top: 30px;}
		.p5{background-color: orange;transform: skew(30deg,20deg);margin-top: 30px;margin-left: 70px;}
	</style>
</head>
<body>
	<p class="p1">원래 박스</p>
	<p class="p2">이동해썽요!</p>
	<p class="p3">회전했나봐요!</p>
	<p class="p4">크기가 변했나요?</p>
	<p class="p5">찌그러졌죠!, 헉헉!!</p>
</body>
</html>
