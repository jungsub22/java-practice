<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Changing Utilmenu</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{list-style: none;float: left;margin: 10px;background-color: black;width: 100px;height: 20px;padding: 10px;text-align: center;transition: background 2s;}
		a{color: orange;transition: color 2s;}
		li:hover{background-color: orange;transition: background 2s;}
		li:hover a{color: black;transition: color 2s;}
		
		/*a:hover{color: red;}*/
	</style>
</head>
<body>
	<h1>Changing Utilmenu</h1>
	<ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#">JOIN</a></li>
		<li><a href="#">SITEMAP</a></li>
	</ul>
</body>
</html>
