<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Animation</title>
	<style type="text/css">
		p{color: white;background-color: red;width: 100px;height: 100px;padding: 10px;animation: myfirst 5s infinite;}
		@keyframes myfirst{
			0%{background: #c00; width: 100px; height: 100px;}
			25%{background: #00c; width: 200px; height: 100px;}
			50%{background: #808; width: 200px;height: 200px;}
			75%{background: #080; width: 100px;height: 200px;}
			100%{background: #c00;width: 100px;height: 100px;}
		}	
	</style>
</head>
<body>
	<h1>Animation</h1>
	<p>animation is my pleasur.<br>animationwork gives me great pleasure.</p>
</body>
</html>
