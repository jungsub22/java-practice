<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표만들기</title>
	<style type="text/css">
		ul{width: 400px; /*height: 400px;*/}
		li{list-style: none;float: left;background-color: gold;/*width: 170px;*/font-weight: bold; width: 200px;box-sizing: border-box; height: 50px;padding: 10px;border: 2px solid black;text-align: center;/*padding-top: 15px;*/}
		li:nth-child(1){border-right: none;border-bottom: none;}
		li:nth-child(2){border-bottom: none;}
		li:nth-child(3){border-right:none;}
		li:nth-child(4){/*border-left: none;*/}
		a{text-decoration: none;color: black;}
		a:hover{color: red;}
	</style>
</head>
<body>
	<ul>

		<li><a href="#">도서소개</a></li>
