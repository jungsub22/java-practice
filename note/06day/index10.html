<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>아웃라인</title>
	<style type="text/css">
		p{background-color: gold;width: 500px;height: 100px;border: 2px solid black;padding: 10px 30px;outline: 2px solid blue;outline-offset: 4px;resize: both;overflow:auto;}
	</style>
</head>
<body>
	<h1>Crossbrowsing</h1>
	<p>표준을 위해 크로스 브라우징할 때에 1픽셀의 오차도 없게 디자인하는 것이 크로스브라우징이 아니다. 정보 격차가 심하게 일어나거나 정보 누락이 생기지 않는다면 그 한도 내에서의 약한 오차는 넘어갈 수 있다고 본다.</p>
</body>
