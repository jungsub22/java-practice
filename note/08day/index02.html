<!DOCTYPE html>

<head>

	<title>자바 페이지내용</title>
	<script type="text/javascript">
		var gender=prompt("당신의 성별은?","여성");
		// ***********입력순서가 중요하다**************
		var age=prompt("당신의 나이는?","20");

		var result=gender=="여성"&&age>=20&&age<30;
		document.write(result);
		
		// document.write(age);

	</script>
