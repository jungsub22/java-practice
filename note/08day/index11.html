<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>if else</title>
	<script type="text/javascript">
		var num=50;
		// if(조건식){참일경우실행문;}else if(조건식){참일경우실행문;}else{거짓일경우실행문;}
		if(num>=90){
			document.write("A학점입니다.");
		}else if(num>=80){document.write("B학점입니다.");}
		else if(num>=70){document.write("C학점입니다.");}
		else if(num>=60){document.write("D학점입니다.");}
		else{document.write("F학점입니다.");}
	</script>
</head>
<body>

</body>
</html>
