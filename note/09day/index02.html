<!DOCTYPE html>

<head>

	<title>2단만들기 2탄</title>
	<script type="text/javascript">

		var result;
		var dan=2;
		document.write("<h1>2단</h1>");

			document.write(dan+"x"+i+"="+result+"<br>");
