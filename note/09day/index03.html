<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>구구단만들기</title>
	<script type="text/javascript">
		document.write("<h1>"+"구구단"+"</h1"+"<br>");
		for(var i=2;i<=9;i++){document.write("<h1>"+i+"단"+"</h1>"); 
			for(var j=1;j<=9;j++){document.write(i+"x"+j+"="+i*j+"<br>");}

	}
	</script>
</head>
<body>
	<!-- <h1>2단</h1> -->
</body>
</html>
