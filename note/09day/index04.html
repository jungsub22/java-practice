<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>제이커리</title>
	<style type="text/css">
		.p1{color: red;}
		.p2{color: green;}
		h2{background-color: gold;}
		.h1{color: blue;}
		.l1{color: blue;}
		.l2{color: red;}
		.l3{color: green;}
		.l4{color: blue;}
		.l5{color: red;}
		.l6{color: green;}
		div{border: 2px dashed red;padding: 10px;}
		.l7{text-align: right;}
		.l10{text-align: center;}
		.l12{text-align: center;}
		
	</style>
</head>
<body>
	<p class="p1"><strong>제이쿼리</strong> </p>
	<p class="p2"><strong>선택자</strong> </p>
	<h2 class="h1">부모 요소 선택자</h2>
	<p>현재 id가 "obj"인 요소를 기준으로,부모 요소는 div요소 입니다.</p>
	<h2 class="h2">자식 요소 선택자</h2>
	<ul>
		<li class="l1"><strong>리스트1</strong> </li>
		<li class="l2"><strong>리스트2</strong> </li>
		<li class="l3"><strong>리스트3</strong> </li>
	</ul>
	<h2 class="h3">형 요소 선택자</h2>
	<ul>
		<li class="l4">리스트4</li>
		<li class="l5">리스트5</li>
		<li class="l6">리스트6</li>
	</ul>
	<h2 class="h4">동생 요소 선택자</h2>
	<div>
	<ul>
		<li class="l7">리스트7</li>
		<li class="l8">리스트8</li>
		<li class="l9">리스트9</li>
	</ul>
	</div>
	<h2 class="h5">형제 요소들 선택자</h2>
	<ul>
		<li class="l10">리스트10</li>
		<li class="l11">리스트11</li>
		<li class="l12">리스트12</li>
	</ul>
	<h2 class="h6">입력 요소 선택자</h2>
	<p class="p3">이름<input type="text" name=""> </p>
</body>
</html>
