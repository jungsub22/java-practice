<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>탐색 선택자</title>
	<style type="text/css">
		div{border: 2px dashed blue;background-color: gray;}
		div>li{border-bottom: 2px dashed blue;}
		.l1{color: red;}
		.l2,.l4,.l6{background-color: gold;}
		.l7{color: green;}
		.l9{font-size: 20px;background-color: brown;}
		.l10{color: blue;}
		.l11{color: red;background-color: brown;}
		.l12{color: blue;/*background-color: pink;*//*width: 68px;*/}
		a{background-color: pink;}
		.l13{color: green;background-color: brown;}

	</style>
</head>
<body>
	<h2>탐색 선택자</h2>
	<ul>
		<div>
		<li class="l1">리스트1</li>
		<li class="l2">리스트2</li>
		<li class="l3">리스트3</li>
		<li class="l4">리스트4</li>
		<li class="l5">리스트5</li>
		<li class="l6">리스트6</li>
		<li class="l7">리스트7</li>
		</div>
		</ul>

		<ul>
		<li class="l8">리스트8</li>
		<li class="l9">리스트9</li>
		<li class="l10">리스트10</li>
		<li class="l11">리스트11</li>
		<li class="l12"><a href="#">리스트12</a></li>	<!-- span 인라인 태그 -->
		<li class="l13">리스트13</li>
		<li class="l14">리스트14</li>
		</ul>
	</body>
</html>
