<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스1</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{background-color: red;width: 100px;height: 100px;}
		#box1{
			position: absolute;
			/*left: 0;*/
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#box1").animate({
				left:"500px",
				width:"200px",
				height:"200px",
				opacity:1
			},2000
			).animate({
				left:"0",
				width:"100px",
				height:"100px",
				opacity:1
			},1000
			);
		});
	</script>
</head>
<body>
	<p id="box1">박스1</p>
</body>
</html>
