<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>3교시</title>
	<script type="text/javascript">
		var maxNum=Math.max(30,70,5);
		document.write("최대값:"+maxNum+"<br>");
		var minNum=Math.min(30,70,5);
		document.write("최소값:"+minNum+"<br>");
		var roundNum=Math.round(3.5);
		document.write("반올림:"+roundNum+"<br>");
		var roundNum1=Math.round(3.4);
		document.write("반올림:"+roundNum1+"<br>");
		var ceilNum=Math.ceil(3.1);
		document.write("올림:"+ceilNum+"<br>")
		var floorNum=Math.floor(10.5);
		document.write("내림:"+floorNum+"<br>")
		// ****절대값은 음 양 구분 없이 숫자만 나오는거?**
		var absNum=Math.abs(-10);
		document.write("절대값:"+absNum+"<br>")
		var absNum1=Math.abs(10);
		document.write("절대값:"+absNum1+"<br>")
		var ranNum=Math.random();
		document.write("0~1 난수:"+ranNum+"<br>")
		
	</script>
</head>
<body>

</body>
</html>
