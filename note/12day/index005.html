<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>이미지넘기기 찐</title>
	<script type="text/javascript">
		var num=1;	
		function nextGallery(){
			num++;   
			//if(조건식){실행문;}
		if(num>7) num=1;	
		document.getElementById("gallery").src="images/img"+num+".jpg";return false
																		//false=제로다.

		}
		function prevGallery(){
			num--;
			if(num<1) num=7;
			document.getElementById("gallery").src="images/img"+num+".jpg";return false 
			

		}



		           


	</script>
</head>
<body>
	<div id="galleryWrap">
	<h1>이미지 넘기기</h1>	
	<p>
		<a href="#prev" onclick="return prevGallery();">
			<img src="images/left_btn.png" alt="이전 그림">
		</a>
    <img src="images/img1.jpg" alt="갤러리 그림" id="gallery">
    <a href="#next" onclick="return nextGallery();">
    	<img src="images/right_btn.png" alt="다음 그림">
    </a>

	</p>






	</div>
</body>
</html>
