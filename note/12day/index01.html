<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>1교시</title>
	<script type="text/javascript">
		var theFood=["짜장면","냉면","갈비탕","돈까스","삼겹살"];
		// document.write(theFood[1]);
		// document.write(theFood);
		theFood.reverse(); //reverse는 역순이다. 객체 theFood
		// document.write(theFood);
		console.log(theFood); //인터넷창 f12누르면 console창에 나옴.

		var theSubway=["2호선","9호선","7호선","4호선","3호선"];
		theSubway.sort(); //sort는 오름차순정렬이다.
		console.log(theSubway);

		var Mountain1=["남산","도봉산","관악산","청계산","북한산"];
		var Mountain2=["설악산","지리산","한라산","속리산"];
		var joinResult=Mountain1.concat(Mountain2);	
		console.log(joinResult);

		var theName=["최준호","이성은","기오정","김민경","정예선"];
		var result=theName.slice(2,4);    //slice는 ,찍고 뒤에 숫자 전까지
 		console.log(result);

 		var theProduct=["냉장고","컴퓨터","선풍기","밥솥","핸드폰"];
 		var joinResult=theProduct.join("-"); //join 단어와 단어 사이에 들어가는것.
 		console.log(joinResult);

 		

	</script>
