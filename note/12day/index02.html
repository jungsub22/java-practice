<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>2교시 </title>
	<script type="text/javascript">
		var theSubway=["2호선","9호선","7호선","4호선","3호선"];
		theSubway.shift();
		document.write(theSubway);
		console.log(theSubway);

		var newLine1="1호선";
		theSubway.unshift(newLine1);
		console.log(theSubway);

		var newLine2="분당선";
		theSubway.pop(); //입구쪽으로 나옴
		console.log(theSubway);

		var newLine2="분당선";
		theSubway.push(newLine2);
		console.log(theSubway);




	</script>
</head>

</body>
</html>
