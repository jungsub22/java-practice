<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>웹페이지 제작 시 <em>웹표준</em>과 웹접근성을 준수합니다.</p>
		<!-- em은 강조를 하는 표시이다. -->
	<p>웹페이지 제작 시 <strong>웹표준</strong>과 <strong>웹접근성</strong>을 준수합니다.</p>
	<p>웹페이지 제작 시 <mark>웹표준</mark>과 웹접근성을 준수합니다.</p>
	<p><b><span>웹페이지</span></b>제작 시 웹표준과 웹접근성을 준수합니다.</p>
	<!-- b는 볼드채로 바꿈 -->
	<p><small>COPYRIGHT &#169; ALL rights reserved.</small></p>
		<!-- small은 글씨크기 작게  -->
	<p>물의 화학식은 H<sub>2</sub>O입니다.</p>
	<!-- sub는 글씨를 아래로 내려준다 -->
	<p>100m<sup>2</sup></p>
	<!-- sup는 글씨를 위로 올린다 -->
	
</body>
</html>
