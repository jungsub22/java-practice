<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
		<fieldset>
			<legend>disabled속성과 readonly속성</legend>
			<p>
			<label for="text">인증번호</label><input type="text" name="" id="text">
			<input type="button" name="" value="이전">
			<input type="button" name="" value="다음">
			</p>
			<p>
				<label for="book">선택한 책</label>
				<input type="text" name="" id="book" value="반응형웹" readonly="readonly">
				<label for="number">수량</label>
				<input type="number" name="" id="number" value="1" min="1" max="10">
			</p>
		</fieldset>
	</form>
</body>
</html>
