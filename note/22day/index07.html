<head>

		p{background:lightgray;}

		.box:after{  
			content: "항목을 선택해주세요.";
			color: dodgerblue;
		}
		/*content ""에 쓰면 그항목이 추가가된다.*/
	</style>
</head>
<body>
	<div class="box">
	<p><!-- ★ -->COMPANY</p>

	</div>
