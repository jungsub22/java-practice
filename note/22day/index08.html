<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		p{color: pink;}
		#ctxt{color: orange;}
		/*id가 class보다 우선순위가 더 높다.*/
		/*우선순위 : id > class > 요소선택*/
		p.atxt{color: dodgerblue !important;}

		p.atxt.btxt{color: crimson /*!important*/;}

		p:first-child{color: red;}

		/*!impartant는 다 무시하고 우선순위가 된다.*/
		/**인라인 스타일이 내부 스타일보다 우선순위가 높다.**/
		/*p:nth-child(2){color: tomato;}*/
	</style>

</head>
<body>
	<p id="ctxt" class="atxt btxt">
				<!-- 클래스에서 2개넣을떄 띄어쓰기 조심해야된다 ,넣으면 안된다. -->
		한국인은 비타민 D가 부족한 사람이 많다.
	</p>
	<p>비타민D는 햇빛에 있다.</p>
</body>
</html>
